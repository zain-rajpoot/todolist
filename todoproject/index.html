<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      href="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png"
    />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="myTask_app">
      <button id="toggleDarkMode"><i class="bi bi-moon-fill"></i></button>
      <div>
        <h1>Todo List</h1>
        <div class="add_task_form">
          <input
            type="text"
            placeholder="Enter your task.."
            id="addtaskinput"
            onkeydown="addTaskOnEnterBtn(event); editOnEnterBtn(event);"
          />
          <input type="hidden" id="saveindex" />
          <button type="button" id="addtaskbtn">Add</button>
          <button type="button" id="savetaskbtn" style="display: none">
            Update
          </button>
        </div>
      </div>
      <div>
        <b id="addedTaskMain">Added tasks: <span id="my_tasks_count"></span></b>
        <b id="task_label"> Tasks can be added here </b>
        <ul id="addedtasklist"></ul>
        <button id="resetBtn">Delete All Tasks</button>
      </div>
    </section>
    <div class="contactUs">
      <div>
        <a
          href="https://www.facebook.com/profile.php?id=100074734494279&mibextid=ZbWKwL"
          target="_blank"
          ><i class="bi bi-facebook"></i
        ></a>
        <a href="tel:+923032977683"><i class="bi bi-whatsapp"></i></a>
        <a href="tel:+923032977683"><i class="bi bi-telephone"></i></a>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
